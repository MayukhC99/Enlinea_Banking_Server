<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>View Users</title>
</head>
<body>
    <div class="container-fluid user">
        <div class="row">
            <input type="checkbox" id="check1" checked>
            <input type="checkbox" id="check2">
            <div class="col-6 active_users">
                <label class="checking1" style="cursor: pointer;">Active Users</label>
            </div>
            <div class="col-6 deactivated_users">
                <label class="checking2" style="cursor: pointer;">Deactivated Users</label>
            </div>
        </div>
    </div>
    <div class="container-fluid head">
        <div class="row head_row">
            <div class="col-3 heading">
                <label class="profile_pic">Profile 
                    Picture</label>
            </div>
            <div class="col-3 heading">
                <label class="usering">Username</label>
            </div>
            <div class="col-3 heading">
                <label>Name</label>
            </div>
            <div class="col-3 heading">
                <label class="deactivate_del">Deactivate/
                    Delete
                </label>
                <label class="activate_del" style="display: none;">Activate/
                    Delete
                </label>
            </div>
        </div>
    </div>

    <div class="container-fluid add_user mt-2">
    </div>

    <nav class="mt-5">
        <ul class="pagination justify-content-center">
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
