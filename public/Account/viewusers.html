<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Account</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/Account/style.css">
</head>

<body class="container">
    <div class="row ellipsis" style="left: 96%;position: fixed;">
        <i class="fas fa-ellipsis-v fa-lg" id="tog"></i>
        <div class="mt-5" id="accountcontainer" style="margin-left: -90%;">
            <button class="btn col-12" style="height: 30px; text-align: left;"><i class="fas fa-flag"></i> Report User</button>
            <button class="btn mb-2 col-12" style="height: 30px; text-align: left;"><i class="fas fa-ban"></i> Block</button>
        </div>
    </div>
    <form id="theImageForm" method="get" action="/root/get/profile_picture">
        <label id="theImageContainer">
            <img id="user" src="" width="250px", height="250px">
        </label>
        <span id="my_name"></span>
        <p id="online_status" class="hide"><i class="fas fa-circle fa-xs" style="font-size: 8px;vertical-align: middle;"></i> Online</p>
        <p id="offline_status" class="hide"><i class="fas fa-circle fa-xs" style="font-size: 8px;vertical-align: middle;"></i> Offline</p>
    </form>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12 status">
                <button class="btn btn-primary add_friend" style="display: none;"><span><i class="fas fa-user-plus"></i></span> Add Friend</button>
            </div>
        </div>
    </div>

    <label class="head active" id="pi" style="display: none;">Personal Info</label>
    <div id="personal" style="display: none;">
        <div class="personal_info">
            <div id="left">
                <label>First Name</label>
                <label>Last Name</label>
                <label>Email ID</label>
                <label>Mobile Number</label>
            </div>
            <div id="right">
                <input type="text" class="text-white" name="first_name" id="first_name" disabled>
                <input type="text" class="text-white" name="last_name" id="last_name" disabled>
                <input type="text" class="text-white" name="email_id" id="email_id" disabled>
                <input type="text" class="text-white" name="mobile_number" id="mobile_number" disabled>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="/Account/script_viewusers.js"></script>

</body>

</html>
