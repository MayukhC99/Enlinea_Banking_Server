<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/Account/style.css">
    <link rel="stylesheet" href="/Account/chat_style.css">
</head>

<body>
<div class="container">

        <i class="fas fa-ellipsis-v fa-lg" id="tog"></i>
        <div class="mt-5" id="accountcontainer" style="margin-left: -90%;">

    <form id="theImageForm" method="get" action="/root/get/profile_picture">
        <label id="theImageContainer" data-toggle="" data-target="#exampleModal">
            <img id="user" src="">
        </label>
        <span id="my_name"></span>
        <p id="online_status" class="hide"><i class="fas fa-circle fa-xs" style="font-size: 8px;vertical-align: middle;"></i> Online</p>
        <p id="offline_status" class="hide"><i class="fas fa-circle fa-xs" style="font-size: 8px;vertical-align: middle;"></i> Offline</p>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <button type="button" class="close float-right text-light" id="close" data-dismiss="modal"><i class="fas fa-times"></i></button>
        <div class="modal-dialog dialog">
            <div class="modal-content con">
                <div class="modal-header bg-dark" style="display: table;">
                    <span style="width: 60vw; font-size: large; vertical-align: middle;display: table-cell;">Profile Picture</span>
                    <span type="button" class="modal-title close" id="exampleModalLabel" data-dismiss="modal"><i class="fas fa-times" style="color: white;"></i></span>
                </div>
                <div class="modal-body bid" id="bid">
                    <img id="picture" src="" width="100%" height="100%" style="position: block;">
                    <!--<div <div class="overlay" id="exampleModalLabel">
                        <div class="col-10 text">Profile Picture</div>
                        <div class="col-1 mt-2 float-right"><i class="fas fa-pencil-alt" style="color: white;"></i></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-6 status_script">
                <button class="btn btn-primary float-right add_friend" data-toggle="tooltip" data-placement="top" title="Add Friend" style="display: none;"><span><i class="fas fa-user-plus"></i></span> Add Friend</button>
            </div>
            <div class="col-6 message" style="display: none;">
                <button class="btn btn-light mess" data-tooltip="tooltip" data-placement="top" title="Message"><i class="fas fa-comment"></i> Message<span><button class="btn btn-light line" id="line"><i class="fas fa-ellipsis-h fa-lg" id="arr"></i></button></span></button>
                <div class="mt-2 ml-5" id="containing">
                    <button class="btn col-12" id="r-1" style="height: 30px; text-align: left;"><i class="fas fa-flag" id="r-2"></i> Report User</button>
                    <button class="btn mb-2 col-12" id="b-1" style="height: 30px; text-align: left;"><i class="fas fa-ban" id="b-2"></i> Block</button>
                </div>
            </div>
        </div>
    </div>

    <label class="head active" id="pi" style="display: none;">Personal Info</label>
    <div id="personal" style="display: none;">
        <div class="personal_info">
            <div id="left">
                <label>First Name</label>
                <label>Last Name</label>
                <label>Email ID</label>
                <label>Mobile Number</label>
            </div>
            <div id="right">
                <input type="text" class="text-white" name="first_name" id="first_name" readonly disabled>
                <input type="text" class="text-white" name="last_name" id="last_name" readonly disabled>
                <input type="text" class="text-white" name="email_id" id="email_id" readonly disabled>
                <input type="text" class="text-white" name="mobile_number" id="mobile_number" readonly disabled>
            </div>
        </div>
    </div>

</div>

    <div class="fabs">
        <div class="chat">
        <div class="chat_header">
            <div class="chat_option">
                <div class="header_img">
                    <img src="../uploads/MayukhC99-1588311357797.jpg"/>
                </div>
                <span id="chat_head"></span> <br> <span class="agent">Friend</span> <span class="online">(Online)</span>
                <span id="chat_fullscreen_loader" class="chat_fullscreen_loader"><i class="fullscreen zmdi zmdi-window-maximize"></i></span>
      
            </div>
      
        </div>
        <div id="chat_converse" class="chat_conversion chat_converse">
            <span class="chat_msg_item chat_msg_item_admin">
                  <div class="chat_avatar">
                     <img src="../uploads/MayukhC99-1588311357797.jpg"/>
                  </div>Hey there! Any question?</span>
            <span class="chat_msg_item chat_msg_item_user">
                  Hello I am Mayukh!</span>
                  <span class="status">20m ago</span>
            <span class="chat_msg_item chat_msg_item_admin">
                  <div class="chat_avatar">
                     <img src="../uploads/MayukhC99-1588311357797.jpg"/>
                  </div>Hey! Do I know you?</span>
            <span class="chat_msg_item chat_msg_item_user">
                  Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span>
                   <span class="status2">Just now. Not seen yet</span>
        </div>
    
        <div class="fab_field">
            <a id="fab_camera" class="fab"><i class="zmdi zmdi-camera"></i></a>
            <a id="fab_send" class="fab"><i class="zmdi zmdi-mail-send"></i></a>
            <textarea id="chatSend" name="chat_message" placeholder="Send a message" class="chat_field chat_message"></textarea>
          </div>
        </div>
          <a id="prime" class="fab"><i class="prime zmdi zmdi-comment-outline"></i></a>
    </div>
</body>

    <script src="/socket.io/socket.io.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="/Account/script_viewusers.js"></script>
    <script src="/Account/chat_script.js"></script>

</html>
